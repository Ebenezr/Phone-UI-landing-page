<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Profile</title>
</head>
<body>
    <div class="container">
        <div class="container-box">
            <header>
                <button id="back"><</button>
                <h3>Profile</h3>
                <button id="settings">O</button>
                <img src="#" alt="Profile">
            </header>
            <div class="inner-container">
            <div class="upload">
                <img src="#" alt="Cameta">
                <img src="#" alt="Gallery">
            </div>
            <div class="status">
                <div class="tasks"><h3>Open Tasks</h3><div class="status-number"><h3>5</h3></div></div>
                <div class="tasks"><h3>Ongoing Tasks</h3><div class="status-number"><h3>9</h3></div></div>
                <div class="tasks"><h3>Closed Tasks</h3><div class="status-number"><h3>30</h3></div></div>
            </div>
            <hr>
            <form action="#">
                <caption>Profile Infomation</caption>
                <label for="name">Name</label>
                <input type="text" id="name" class="field" placeholder="Ebbe" required>
                <label for="email">E-mail</label>
                <input type="email" id="email" class="field" placeholder="name@mail.com" required>
                <label for="password">Password</label>
                <input type="password" id="password" class="field" placeholder="" required >
                <div class="btn-all">
                <button type="submit" class="btn">Save</button>
                <button type="reset">Discard</button>
                </div>
                
            </form>
            <hr>
            <div class="teams">
                <caption>Team Members</caption>
                <div class="team-parent">
                    <div class="member"><h3>Daicy</h3></div>
                    <div class="member"><h3>Elvis</h3></div>
                    <div class="member"><h3>Ebbe</h3></div>
                </div>
            </div>
            </div>
            <footer>
                <div ><span>Guest</span>
                <h2>CONSISTANCY</h2></div>
                <div class="logout">
                    <button>Logout</button>
                </div>
            </footer>
        </div>
    </div>
    
</body>
</html>
